<!DOCTYPE html>
<html>
<head>
    <title>Изотермический процесс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        canvas {
            background: #f0f0f0;
            border: 2px solid #ccc;
            display: block;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Изотермический процесс (P = mRT / MV)</h2>
<p><em>* T₀ и m считаются постоянными</em></p>

<form id="isothermalForm">
    <div class="form-group">
        <label>Температура T₀ (K): <input type="number" step="any" name="T0" value="300" min="73" required /></label>
    </div>
    <div class="form-group">
        <label>Масса m (кг): <input type="number" step="any" name="m" value="1" min="0.000001" required /></label>
    </div>
    <div class="form-group">
        <label>Молярная масса M (кг/моль): <input type="number" step="any" name="M" value="0.028" min="0.000001" required /></label>
    </div>
    <div class="form-group">
        <label>Конечный объем V₁ (л): <input type="number" step="any" name="V1" value="10" min="0.000001" required /></label>
    </div>
    <div class="form-group">
        <label>Начальный объем V₀ (л): <input type="number" step="any" name="V0" value="1" min="0.000001" required /></label>
    </div>
    <button type="submit">Начать анимацию</button>
</form>

<canvas id="pistonCanvas" width="1200" height="500"></canvas>
<canvas id="graphCanvas" width="600" height="400"></canvas>

<div class="info">
    <p><strong>Объём V:</strong> <span id="vVal">—</span> |
        <strong>Давление P:</strong> <span id="pVal">—</span> |
        <strong>Время:</strong> <span id="timeVal">0.0</span> с
    </p>
</div>

<script th:src="@{/isothermal.js}"></script>

</body>
</html>
